<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Staff lines -->
  <line x1="50" y1="70" x2="550" y2="70" stroke="black" stroke-width="1"/>
  <line x1="50" y1="85" x2="550" y2="85" stroke="black" stroke-width="1"/>
  <line x1="50" y1="100" x2="550" y2="100" stroke="black" stroke-width="1"/>
  <line x1="50" y1="115" x2="550" y2="115" stroke="black" stroke-width="1"/>
  <line x1="50" y1="130" x2="550" y2="130" stroke="black" stroke-width="1"/>

  <!-- Treble Clef (G Clef) -->
  <!-- The clef's curl centers around the G line (second line from bottom, y=115) -->
  <path d="M90 150 C 90 150, 100 130, 100 110 C 100 90, 90 70, 70 70 C 50 70, 40 90, 40 110 C 40 130, 50 150, 70 170 C 90 190, 110 190, 120 180 L 120 100 M 60 100 C 60 90, 70 80, 80 80 C 90 80, 100 90, 100 100" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="65" cy="115" r="3" fill="black"/> <!-- Dot for G line -->

  <!-- Time Signature 4/4 -->
  <!-- Standard 4/4 time signature represented by two numbers -->
  <text x="120" y="95" font-family="Times New Roman" font-size="30">4</text>
  <text x="120" y="125" font-family="Times New Roman" font-size="30">4</text>

  <!-- Notes (Whole Notes) - Higher Overtones for Treble Clef -->
  <!-- Each note is an ellipse. Ledger lines are added for notes outside the staff. -->
  <!-- Sharp symbols (&#x266F;) are added where necessary. -->

  <!-- C5 (Octave of Nominal) - 1 ledger line below the staff -->
  <line x1="165" y1="145" x2="195" y2="145" stroke="black" stroke-width="1"/>
  <ellipse cx="180" cy="137.5" rx="7" ry="5" fill="black"/>

  <!-- E5 (Major Third) - On the first line of the staff -->
  <ellipse cx="220" cy="130" rx="7" ry="5" fill="black"/>

  <!-- G5 (Perfect Fifth) - On the second line of the staff -->
  <ellipse cx="260" cy="115" rx="7" ry="5" fill="black"/>

  <!-- B5 (Major Seventh / Octave of Tierce) - On the third line of the staff -->
  <ellipse cx="300" cy="100" rx="7" ry="5" fill="black"/>

  <!-- D6 (Major Ninth) - On the fourth line of the staff -->
  <ellipse cx="340" cy="85" rx="7" ry="5" fill="black"/>

  <!-- F#6 (Augmented Eleventh) - On the fifth line of the staff -->
  <ellipse cx="380" cy="70" rx="7" ry="5" fill="black"/>
  <text x="365" y="67" font-family="Arial" font-size="12">&#x266F;</text> <!-- Sharp symbol for F# -->

  <!-- A6 (Major Thirteenth) - In the first space above the staff -->
  <ellipse cx="420" cy="62.5" rx="7" ry="5" fill="black"/>

  <!-- C7 (Triple Octave) - 1 ledger line above the staff -->
  <line x1="445" y1="55" x2="475" y2="55" stroke="black" stroke-width="1"/>
  <ellipse cx="460" cy="55" rx="7" ry="5" fill="black"/>

</svg>
